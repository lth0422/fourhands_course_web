<!DOCTYPE html>
<html lang="ko">
{%load static%}

<head>
    <meta charset="utf-8">
    <title>장소 카테고리 선택</title>
    <style>
        .form-check input[type="checkbox"] {
            display: none;
        }

        .form-check label {
            cursor: pointer;
            padding: 8px 16px;
            display: inline-block;
            background: #888;
            color: #fff;
            font-family: sans-serif;
            border-radius: 4px;
            margin-bottom: 8px;
            transition: background 0.2s ease;
        }

        .form-check input[type="checkbox"]:checked + label {
            background: #86d993;
        }


        table th {
            text-align: center;
            padding: 30px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(33, 135, 218);
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 70px;
            cursor: pointer;
            border-radius: 8px;
        }


    </style>


</head>
<body>
    <h2>장소 카테고리를 1개나 2개 선택하세요</h2>
    <form  method="post" >
    {%csrf_token%}

        {% if error_message %}
        <script>
            alert('{{ error_message }}');
        </script>
        {% endif %}


        <table>
            <tr><th>
                <img src="{% static 'img/road1.jpg' %}">
                <img src="{% static 'img/road2.jpg' %}">
                <img src="{% static 'img/road3.jpg' %}">

                <div class="form-check">
                    <input type="checkbox" value = "거리&골목길"
                        id="street" name="place_categories">
                    <label for= "street">거리&골목길</label>
                </div>
            </th>



            <th>
                <img src="{% static 'img/building1.jpg' %}">
                <img src="{% static 'img/building2.jpg' %}">
                <img src="{% static 'img/building3.jpg' %}">

                <div class="form-check">
                    <input type="checkbox" value = "건축물"
                            id="building" name="place_categories">
                    <label for= "building">건축물</label>
                </div>
            </th>

            <th>
                <img src="{% static 'img/park1.jpg' %}">
                <img src="{% static 'img/park2.jpg' %}">
                <img src="{% static 'img/park3.jpg' %}">

                <div class="form-check">
                    <input type="checkbox" value = "공원"
                            id="park" name="place_categories">

            </th></tr>


            <tr><th>

                </div>
            </th>


            <th>

                <img src="{% static 'img/castle2.jpg' %}">

                    <input type="checkbox" value = "궁궐"
                            id="palace" name="place_categories">

            <th>

                    <label for= "bridge">다리</label>

            <tr><th>

            <tr>
