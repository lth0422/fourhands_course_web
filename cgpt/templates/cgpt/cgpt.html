{% extends 'base.html' %}

{% block title %}챗봇에게 추천받기{% endblock %}

{% block content %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출사 장소 추천 챗봇</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .chat-bubble {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
        }
        .chat-bubble.user {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .chat-bubble.bot {
            background-color: #e9ecef;
        }
        .chat-bubble.typing {
            background-color: #e9ecef;
            font-style: italic;
        }
        .dot-flashing {
            position: relative;
            width: 1em;
            height: 1em;
            margin: 0 auto;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
            width: 1em;
            height: 1em;
            border-radius: 50%;
            background-color: #bbb;
            animation: dot-flashing 1s infinite alternate;
        }
        .dot-flashing::before {
            left: -1.5em;
        }
        .dot-flashing::after {
            left: 1.5em;
            animation-delay: 0.5s;
        }
        @keyframes dot-flashing {
            0% {
                background-color: #bbb;
            }
            50%, 100% {
                background-color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="text-center">출사 장소 추천 챗봇</h2>
        <div id="chat-box">
            <div class="chat-bubble bot">
                <p>안녕하세요! 출사 장소를 추천해 드릴게요. 촬영하고 싶은 장소에 대해 말씀해 주세요.</p>
            </div>
        </div>
        <form id="chat-form">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" id="user_input" name="user_input" class="form-control" placeholder="장소에 대해 입력하세요...">
                <button type="submit" class="btn btn-primary">전송</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            let userInput = document.getElementById('user_input').value;
            if (userInput.trim() === '') return;

            // Add user message to chat
            let userBubble = document.createElement('div');
            userBubble.className = 'chat-bubble user';
            userBubble.innerHTML = `<p>${userInput}</p>`;
            document.getElementById('chat-box').appendChild(userBubble);

            // Clear input
            document.getElementById('user_input').value = '';

            // Add typing animation
            let botBubble = document.createElement('div');
            botBubble.className = 'chat-bubble bot typing';
            botBubble.innerHTML = `<div class="dot-flashing"></div>`;
            document.getElementById('chat-box').appendChild(botBubble);
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;

            // AJAX request
            fetch("{% url 'cgpt:recommend_keyword' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                    'user_input': userInput
                })
            })
            .then(response => response.json())
            .then(data => {
                // Remove typing animation
                botBubble.remove();

                // Add bot response to chat
                botBubble = document.createElement('div');
                botBubble.className = 'chat-bubble bot';
                if (data.error) {
                    botBubble.innerHTML = `<p>${data.error}</p>`;
                } else {
                    botBubble.innerHTML = `<p>추천 이유: ${data.recommend_reason}</p><p>추천 키워드: ${data.keywords_string}</p>`;
                }
                document.getElementById('chat-box').appendChild(botBubble);
                document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
{% endblock %}
