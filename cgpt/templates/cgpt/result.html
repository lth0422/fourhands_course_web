<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .chat-bubble {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
        }
        .chat-bubble.user {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .chat-bubble.bot {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="text-center">출사 장소 추천 챗봇</h2>
        {% if error %}
            <div class="chat-bubble bot">
                <p>{{ error }}</p>
            </div>
        {% else %}
            <div class="chat-bubble bot">
                <p>추천 이유: {{ recommend_reason }}</p>
                <p>추천 키워드: {{ keywords_string }}</p>
            </div>
        {% endif %}
        <a href="{% url 'recommend_keyword' %}" class="btn btn-secondary">다시 추천 받기</a>
    </div>
</body>
</html>
