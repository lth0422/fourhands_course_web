{% extends 'base.html' %}

{% block title %}음식 카테고리 선택{% endblock %}

{% block content %}
{% load static %}

<div class="container">
        <div class="text-center mt-5">
            <h1>음식 카테고리를 선택하세요.</h1>
            <p class="lead">1개만 선택 가능합니다.</p>

        </div>
</div>
<!-- 줄 간격 띄우기 -->
<br/>
<br/>

<!-- 음식 카테고리를 선택하는 메소드 정의 -->
<center>
<form method="get" action="{% url 'restaurant:show_selected_restaurants' %}">
    <label for="category">음식 카테고리를 고르세요:</label>
    <select id="category" name="category">
        <!-- 모든 음식 카테고리 보여주기 -->
        {% for category in all_categories %}
            <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>{{ category }}</option>
        {% endfor %}
    </select>
    <input type="submit" class="btn btn-success" value="맛집 지도 보러가기">
</form>
</center>

<!-- 음식 카테고리 사진 불러오기 -->
<center><img src="{% static 'restaurant/img/food_category.png' %}" style="width: 1000px; height: 600px;"></center>
{% endblock %}
